name: CI

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop
      - feature/**

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.1.45"

      - name: Install dependencies
        run: bun install

      - name: Type check workspace
        run: bun run type-check

      - name: Lint web app
        run: bun run --filter @owl-mentors/web lint

      - name: Build API
        run: bun run --filter @owl-mentors/api build

      - name: Build web app
        run: bun run --filter @owl-mentors/web build
