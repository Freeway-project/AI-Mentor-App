name: CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.1.45"

      - name: Install dependencies
        run: bun install

      - name: Build API
        run: bun run --filter @mentor-app/api build

      - name: Build web app
        run: bun run --filter @mentor-app/web build

      - name: Upload API artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-dist
          path: apps/api/dist

      - name: Upload web artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-next
          path: apps/web/.next
