version: '3.9'

# Copy docker/.env.example → docker/.env and fill in your values before running.
# Run from the repo root:  docker compose -f docker/docker-compose.yml up -d

services:

  # ── MongoDB ─────────────────────────────────────────────────────────────────
  mongo:
    image: mongo:7
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: mentor-app
    volumes:
      - mongo_data:/data/db
    ports:
      - '27017:27017'
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ── API ─────────────────────────────────────────────────────────────────────
  api:
    build:
      context: ..
      dockerfile: docker/api.Dockerfile
    restart: unless-stopped
    env_file:
      - .env          # docker/.env  (copy from .env.example and fill in)
    environment:
      NODE_ENV: production
      PORT: 3001
      MONGODB_URI: mongodb://mongo:27017/mentor-app
      MONGODB_DB_NAME: mentor-app
    ports:
      - '3001:3001'
    depends_on:
      mongo:
        condition: service_healthy

  # ── Web (Next.js) ────────────────────────────────────────────────────────────
  web:
    build:
      context: ..
      dockerfile: docker/web.Dockerfile
      args:
        # IMPORTANT: this must be the URL the *browser* uses to reach the API.
        # For local Docker: http://localhost:3001
        # For a server:     http://<your-server-ip>:3001  or  https://api.yourdomain.com
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
    restart: unless-stopped
    ports:
      - '3000:3000'
    depends_on:
      api:
        condition: service_started

volumes:
  mongo_data:
